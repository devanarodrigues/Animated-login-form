<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Animated Login">
    <meta name="keywords" content="login, animated">
    <title>Animated Login </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/depoimento.png" type="image/x-icon">

</head>
</head>

<body>

    <div class="container">

        <div class="form">
            <h1>Sign In</h1>
            <div class="input">
                <input type="text" required id="username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="input">
                <input type="password" required id="password">
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" id="submit" value="Login">
            <div class="links">
                <span>Forgot your password?</span>
                <span>Sign Up</span>
            </div>

        </div>
    </div>

</body>

</html>
